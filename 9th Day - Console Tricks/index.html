<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Console Tricks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <p onclick="makeGreen()">xBREAKxDOWNx</p>

<script>

    const dogs = [{name: 'Cesur', age: 10}, {name: 'Jessica', age: 7}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

// Console dot

// Regular

    console.log('hello');

// Interpolated

    console.log('Hello I am a %s string!', 'ðŸ’©');

// Styled

    console.log('%c I am some great text', 'font-size: 50px; background: whitesmoke; text-shadow: 10px 10px 0 steelblue');

// Warning!

    console.warn('OH YEAH MAN!');

// Error!

    console.error('No way!');

// Info

    console.info('Crocodiles always eat people in Indonesia');

// Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('omg'), 'That is wrong!');

// Clearing

    console.clear();

// Viewing DOM Elements

    console.log(p);
    //console.dir(p);

// Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

// Counting

    console.count('Muss');
    console.count('Muss');
    console.count('Muss');
    console.count('Muss');
    console.count('Muss');

// Timing

    console.time('fetching data');
    fetch('https://api.github.com/users/theafanasevo')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

// Table

    console.table(dogs);

</script>

</body>
</html>
